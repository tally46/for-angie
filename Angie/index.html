<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Angie ðŸ–¤</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--dark);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: var(--primary);
            font-size: 20px;
            opacity: 0.5;
            animation: float 4s infinite linear;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--primary);
            filter: blur(180px);
            border-radius: 50%;
            z-index: -2;
            opacity: 0.2;
            transition: 1s ease;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            width: 350px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: 0.5s;
        }

        h1 { font-size: 1.8rem; margin-bottom: 1rem; line-height: 1.2; }
        p { font-size: 1.1rem; margin-bottom: 2rem; opacity: 0.7; }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            position: relative;
            margin-top: 10px;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        #nextBtn, #yesBtn {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background: #222;
            color: #777;
            /* Changed to fixed when moving, but initial state is relative */
        }

        .hidden { display: none !important; }

        .success-msg {
            animation: popIn 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div id="stage1">
            <h1>Hey Angie... ðŸ–¤</h1>
            <p>I have something I've been meaning to ask you.</p>
            <div class="btn-group">
                <button id="nextBtn1">What is it?</button>
            </div>
        </div>

        <div id="stage2" class="hidden">
            <h1>Wait...</h1>
            <p>Are you ready for this? <br> (Say yes if you're curious)</p>
            <div class="btn-group">
                <button id="nextBtn2">Yes, I am</button>
                <button id="noBtn" class="run-away">No</button>
            </div>
        </div>

        <div id="stage3" class="hidden">
            <h1>Angie... ðŸ–¤</h1>
            <p>Will you be my Valentine?</p>
            <div class="btn-group">
                <button id="yesBtn">Yes!</button>
                <button id="noBtnFinal" class="run-away">No</button>
            </div>
        </div>

        <div id="responseSection" class="success-msg hidden">
            <span style="font-size: 2.5rem;">ðŸ–¤</span>
            <h2 style="margin-top: 10px;">I knew you'd say yes.</h2>
            <p style="opacity: 1; font-style: italic;">
                You just made my entire year, Angie. <br> 
                I can't wait to be your Valentine. ðŸ–¤ðŸ˜˜
            </p>
        </div>
    </div>

    <script>
        const glow = document.querySelector('.bg-glow');
        
        // Stage Transitions
        document.getElementById('nextBtn1').addEventListener('click', () => {
            document.getElementById('stage1').classList.add('hidden');
            document.getElementById('stage2').classList.remove('hidden');
        });

        document.getElementById('nextBtn2').addEventListener('click', () => {
            document.getElementById('stage2').classList.add('hidden');
            document.getElementById('stage3').classList.remove('hidden');
            glow.style.opacity = '0.4';
        });

        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('stage3').classList.add('hidden');
            document.getElementById('responseSection').classList.remove('hidden');
            glow.style.opacity = '0.7';
            glow.style.width = '600px';
        });

        // Runaway Button Logic (For any button with class 'run-away')
        const moveButton = (btn) => {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        };

        document.querySelectorAll('.run-away').forEach(btn => {
            btn.addEventListener('mouseover', () => moveButton(btn));
            btn.addEventListener('click', () => moveButton(btn)); // For mobile
        });

        // Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ–¤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
